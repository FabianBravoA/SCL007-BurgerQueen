                </div>
                <div class="form-group">
                  <input [(ngModel)] = "password"
                  type="password" id="password" name="password" class="form-control" placeholder="ContraseÃ±a" required>
                </div>
                <button

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
