<div class="row mt5 pt-5">
  <div class="col-12">
      <div  role="document">
          <div class="modal-content transparent-developer">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Agrega o edita una comanda</h5>
              </div>
              <form name="commands" #formCommand="ngForm">
              <div class="row">
                <div class="col-8">
                    <input type="hidden" name="id" >
                    <div class="form-group">
                      <label for="titulo" class="col-form-label">Nombre de Cliente:</label>
                      <input type="text" class="form-control" name="nameClient">
                    </div>
                    <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="precio">NÂº de Mesa</label>
                            <input type="text" name="tableNumber" class="form-control" placeholder="2">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="precio">Mesero:</label>
                            <input type="text" name="user"  class="form-control" placeholder="Javier Orellana">
                          </div>
                          <button type="button" class="btn btn-warning space-button" *ngFor="let pr of resOfTheDayList; index as i">{{pr.product}} - $ {{pr.price}}</button>
                    </div>
                </div>
              </div>
              </form>
          </div>
          
      </div>
  </div>
</div>
