<div class="row mt5 pt-5">
    <div class="col-12">
        <div  role="document">
            <div class="modal-content transparent-developer">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agrega o edita una comanda</h5>
                </div>
                <form name="commands" #formCommand="ngForm" (ngSubmit)="addCommand()">
                <div class="row">
                  <div class="col-6">
                      <input type="hidden" name="id" >
                      <div class="form-group">
                        <label for="titulo" class="col-form-label">Nombre de Cliente:</label>
                        <input type="text" class="form-control" name="nameClient" [(ngModel)]="command.nameClient">
                      </div>
                      <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="precio">Nº de Mesa</label>
                              <input type="text" name="tableNumber" [(ngModel)]="command.tableNumber" class="form-control" placeholder="2">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="precio">Mesero:</label>
                              <input type="text" name="user" [(ngModel)]="command.user" class="form-control" placeholder="Javier Orellana">
                            </div>
                            <button type="button" (click)="array(p)" class="btn btn-warning space-button" *ngFor="let p of breakfeastList; index as i">{{p.product}} - $ {{p.price}}</button>
                      </div>
                  </div>
                  <div class="col-6">
                    <form (ngSubmit)="addCommand">
                      <table class="table bg-developer mt-3">
                    
                        <tr>
                          <th>Nombre de Cliente:</th>
                          <td class="response">{{command.nameClient}}</td>
                        </tr>
                        <tr>
                          <th scope="col">Nº de Mesa:  <span>{{command.tableNumber}}</span> </th>
                          <th scope="col">Mesero: <span>{{command.user}}</span></th>
                        </tr>
                        <tr>
                          <th scope="col">Producto</th>
                          <th scope="col">Precio</th>
                        </tr>
                        <tr class="bg-product" *ngFor="let a of commands;">
                          <td class="response">{{a.product}}</td>
                          <td class="response">{{a.price}}</td>
                          <td><button class="btn btn-outline-danger" (click)="delete(producto)"><i class="fas fa-trash-alt"></i></button></td>
                        </tr>
                        <tr>
                          <td><button class="btn btn-warning mt-3 mb-3" type="submit">Enviar a cocina</button></td>
                        </tr>
                        </tbody>
                      </table>
                    </form>
                  </div>
                </div>
                </form>
            </div>
            
        </div>
    </div>
  </div>
